<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js"></script>
</head>
<body>
  <h1>Formulario</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" required><br><br>
    <input type="button" value="Guardar" onclick="guardarDatos()">
  </form>

  <script>
    // Configura la conexi√≥n con Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_ID_DE_PROYECTO",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function guardarDatos() {
      var nombre = document.getElementById("nombre").value;
      var edad = document.getElementById("edad").value;

      var database = firebase.database();
      var referencia = database.ref("datos");
      var nuevoDato = referencia.push();

      nuevoDato.set({
        nombre: nombre,
        edad: edad
      })
      .then(function() {
        alert("Datos guardados correctamente");
      })
      .catch(function(error) {
        console.error("Error al guardar los datos:", error);
      });
    }
  </script>
</body>
</html>
