  <title>Formulario</title>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js"></script>
</head>
<body>
  <h1>Formulario</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" required><br><br>
    <input type="button" value="Guardar" onclick="guardarDatos()">
  </form>

  <script>
    // Configura la conexi√≥n con Firebase
   import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";

const firebaseConfig = {
  apiKey: "AIzaSyDZKVrHsx-GrN1CIuiCIYKvhJHhCx6mTVQ",
  authDomain: "formularios-8727b.firebaseapp.com",
  projectId: "formularios-8727b",
  storageBucket: "formularios-8727b.appspot.com",
  messagingSenderId: "182197076623",
  appId: "1:182197076623:web:2c6be948413128c3d526fa",
  measurementId: "G-2RDK40LH4C"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    function guardarDatos() {
      var nombre = document.getElementById("nombre").value;
      var edad = document.getElementById("edad").value;

      var database = firebase.database();
      var referencia = database.ref("datos");
      var nuevoDato = referencia.push();

      nuevoDato.set({
        nombre: nombre,
        edad: edad
      })
      .then(function() {
        alert("Datos guardados correctamente");
      })
      .catch(function(error) {
        console.error("Error al guardar los datos:", error);
      });
    }
  </script>
